        window.onload = function() {
            function populateOptions(selectId, start, end) {
                const selectElement = document.getElementById(selectId);

                // T·∫°o c√°c t√πy ch·ªçn tƒÉng d·∫ßn t·ª´ start ƒë·∫øn end

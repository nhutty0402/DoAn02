<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../CSS/dangnhap.css">
    <title>Login Form</title>
</head>
<body>

    <canvas id="background"></canvas>
    
    <div class="container">
        <div class="text">Đăng Nhập</div>
        <form action="#">
            <div class="field">
                <span class="fas fa-user"></span>
                <input type="text" required>
                <label>Email or Phone</label>
            </div>
            <div class="field">
                <span class="fas fa-lock"></span>
                <input type="password" required>
                <label>Password</label>
            </div>
          <!-- <div class="forgot">forgot your password? <a href="#">Reset here </a></div>--> 
         <br>   <div class="field">
            <button> Log in</button>
          </div>
          
            <nav class="field">
             Quên mật khẩu?
             <a href="lienhe.html"> Liên hệ </a>
            </nav>      
        </form>
    </div>

   

</body>
<script>
    const canvas = document.getElementById("background"), ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particles = [];
    class Particle {
        constructor(x, y, size, color, speedX, speedY) {
            Object.assign(this, { x, y, size, color, speedX, speedY });
        }
        update() { this.x += this.speedX; this.y += this.speedY; this.size = Math.max(0.2, this.size - 0.02); }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    function createParticles(event) {
        for (let i = 0; i < 5; i++) {
            particles.push(new Particle(event.x, event.y, Math.random() * 5 + 2,
                ["#f8c291", "#95afc0", "#74b9ff"][Math.floor(Math.random() * 3)],
                (Math.random() - 0.5) * 2, (Math.random() - 0.5) * 2));
        }
    }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles = particles.filter(p => p.size > 0.2);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    window.addEventListener("mousemove", createParticles);
    animate();
</script>
</html>
